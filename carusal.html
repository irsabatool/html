<head>

    <title>Bootstrap Example</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="mycorousel" class="Carousel slide" data-ride="Carousel"
        <ol class="carousel-indicators">
            
            <li data-target="#mycarousel" data-slide="0" class="active"></li>
            <li data-target="#mycarousel" data-slide="1" ></li>
            <li data-target="#mycarousel" data-slide="2" ></li>

        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="img 1.jpeg" alt="hi">
            </div>
            <div class="item">
                <img src="img 2.jpeg" alt="hello">
            </div>  
            <div class="item">
                <img src="img 3.jpeg" alt="hello">
            </div>
        

        </div>
    </div>
    <a class="left carousel-control" href="" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only ">next</span>
    </a>
  </div>
</div>
</body>
